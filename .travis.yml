language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "6"

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1
  matrix:
    # we recommend new addons test the current and previous LTS
    # as well as latest stable release (bonus points to beta/canary)
    - EMBER_TRY_SCENARIO=ember-lts-2.4
    - EMBER_TRY_SCENARIO=ember-lts-2.8
    - EMBER_TRY_SCENARIO=ember-lts-2.12
    - EMBER_TRY_SCENARIO=ember-lts-2.16
    - EMBER_TRY_SCENARIO=ember-release
    - EMBER_TRY_SCENARIO=ember-beta
    - EMBER_TRY_SCENARIO=ember-canary
    - EMBER_TRY_SCENARIO=ember-default

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile

script:
  - yarn run lint:js
  - yarn ember try:one $EMBER_TRY_SCENARIO

before_deploy:
  - yarn global add auto-dist-tag
  - auto-dist-tag --write

deploy:
  provider: npm
  email: info@simplabs.com
  api_key:
    secure: BkvjZ5VYVEF7JHlitiA9TVZGfYdNTLohV5C/ZtMjb4ylIlXH9VftjyTbKybfUpodfK13Qr/Oif/xVd8yKxyZl0R+kmB94pMm89J+q4jl2WB0lOJ5Qk4iXMOd5tIZTiLyIvggkVDf7y+YBIFFmbPxozJgOVG2DRXsYezafDuL4sg=
  skip_cleanup: true
  on:
    tags: true
    repo: ember-cli-sentry/ember-cli-sentry
